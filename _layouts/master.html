<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">

        <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

        <link href="atom.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }}" />
    </head>

    <body>
        <div class="wrapper">

            <header class="page-header">
                <h1 class="page-header-title"><a href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</a></h1>
                <div class="page-header-subtitle text-muted">{{ site.description }}</div>

                <ul class="s-links list-unstyled list-inline">
                    <li>
                        <a href="{{ site.feed | prepend: site.baseurl }}" title="Feed">
                            <img alt="Feed" src="{{ '/assets/img/icon/fa-rss.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="{{ site.author.website.url }}" title="{{ site.author.website.name }}" rel="me">
                            <img alt="{{ site.author.website.name }}" src="{{ '/assets/img/icon/fa-home.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="https://mastodon.social/{{ site.author.mastodon }}" title="Mastodon" rel="me">
                            <img alt="Mastodon" src="{{ '/assets/img/icon/fa-mastodon.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/{{ site.author.twitter }}" title="Twitter" rel="me">
                            <img alt="Twitter" src="{{ '/assets/img/icon/fa-twitter.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/{{ site.author.github }}" title="Github" rel="me">
                            <img alt="Github" src="{{ '/assets/img/icon/fa-github.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="https://gitlab.com/u/{{ site.author.gitlab }}" title="Gitlab" rel="me">
                            <img alt="Gitlab" src="{{ '/assets/img/icon/fa-gitlab.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.artstation.com/{{ site.author.artstation }}" title="Artstation" rel="me">
                            <img alt="Artstation" src="{{ '/assets/img/icon/fa-artstation.svg' | prepend: site.baseurl }}">
                        </a>
                    </li>
                </ul>
            </header>

            <main>
                {{ content }}
            </main>

        </div>
    </body>
</html>
