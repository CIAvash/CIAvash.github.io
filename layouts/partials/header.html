<header class="page-header">
    {{ if (eq .Kind "section") }}
    <h1 class="page-header-title"><a href="{{ .Permalink }}">CIAvash::{{ .Title }}</a></h1>
    {{ with .Description }}
    <span class="page-header-subtitle">{{.}}</span>
    {{ end }}
    {{ else }}
    <h1 class="page-header-title"><a href="/">CIAvash</a></h1>
    <span class="page-header-subtitle">Website of Siavash Askari Nasr</span>
    {{ end }}

    {{ partial "social-media.html" . }}
</header>
